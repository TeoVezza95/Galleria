
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="img/apple-icon.png" />
<link rel="icon" type="image/png" href="img/apple-touch-icon.png" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Siw Gallery - Mostra</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
<link href="css/gsdk.css" rel="stylesheet" />
<link href="css/demo.css" rel="stylesheet" />
<link href="css/siw.css" rel="stylesheet" />
<!--     Font Awesome     -->
<link href="vendor/bootstrap/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Grand+Hotel'
	rel='stylesheet' type='text/css' />

</head>

<body>
	<div id="navbar-full">
		<div class="container">
			<nav
				class="navbar navbar-ct-black navbar-transparent navbar-fixed-top"
				role="navigation">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html">Siw Art Gallery</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<!-- Inserisci elementi nella navbar -->
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<!-- Inserisci elementi nella navbar -->
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
		</div>
		<!--  end container-->

		<div class='blurred-container'>
			<div class="motto">
				<div class="border">Le Nostre Stanze</div>
			</div>
			<div class="img-src"
				style="background-image: url('img/dali.jpg')"></div>
			<div class='img-src blur'
				style="background-image: url('img/dali.jpg')"></div>
		</div>

	</div>

	<div class="main">
		<div class="container tim-container">
			<h1 class="text-center">
				Qui  potrai trovare molte stanze ricche di opere!<small class="subtitle">clicca sulla stanza per accedervi!!</small>
			</h1>
			
			<ul>			
			<div th:each="stanza : ${stanze}">
					<div class="row">
							<div class="col-md-4 col-sm-4">
								<a th:href="@{/stanza/resultsStanza(id=${stanza.id})}" >
								<img th:src="${stanza.url}" alt="Rounded Image" style="height: 200px; width: 200px" class="img-rounded"/></a>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="tim-typo">
									<h1 class="text-center"><a th:text="${stanza.nome}"
				th:href="@{/stanza/resultsStanza(id=${stanza.id})}"></a>
				</h1>
								</div>
							</div>
						</div>	
					
				</div>	
			</ul>						
		</div>
	  <div class="space"></div>
	</div>

	<div class="footer">
		<div class="overlayer">
			<div class="container">
				<div class="row">
					<div class="credits">&copy; La nostra Galleria d'arte! Teodosio vezza & Daria Marone</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="vendor/jquery/jquery.js" type="text/javascript"></script>
<script src="vendor/jquery/jquery.min.js"
	type="text/javascript"></script>

<script src="vendor/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="js/gsdk-checkbox.js"></script>
<script src="js/gsdk-radio.js"></script>
<script src="js/gsdk-bootstrapswitch.js"></script>
<script src="js/get-shit-done.js"></script>
<script src="js/custom.js"></script>

</html>
