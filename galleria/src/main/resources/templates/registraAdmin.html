<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Nuovo admin</title>
<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png" />
<link rel="icon" type="image/png" href="img/apple-touch-icon.png" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link href="../static/css/results.css" th:href="@{/css/results.css}"
	rel="stylesheet" />


</head>
<body>
	<div class="main-container">

		<div class=" highlight" style="margin: 0 auto;">

			<h1>Nuovo amministratore</h1>
			<div class="row"></div>
			<div class="row">
				<form th:action="@{/admin/registraAdmin}" th:object="${admin}"
					method="post">
					<div>
						<div>
							<span th:text="#{label.username}">Username:: </span> <span><input
								type="text" th:field="*{username}" /></span> <span
								th:if="${#fields.hasErrors('username')}"
								th:text="#{label.mandatory}">Error</span>
						</div>
						<div>
							<span th:text="#{label.nome}">Nome: </span> <span><input
								type="text" th:field="*{nome}" /></span> <span
								th:if="${#fields.hasErrors('nome')}"
								th:text="#{label.mandatory}">Error</span>
						</div>
						<div>
							<span th:text="#{label.cognome}">Cognome: </span> <span><input
								type="text" th:field="*{cognome}" /></span> <span
								th:if="${#fields.hasErrors('cognome')}"
								th:text="#{label.mandatory}">Error</span>
						</div>
						<div>
							<span th:text="#{label.password}">Password: </span> <span><input
								type="text" th:field="*{password}" /></span> <span
								th:if="${#fields.hasErrors('password')}"
								th:text="#{label.passwordError}">Error</span>
						</div>

						<span th:text="#{label.email}">Email: </span> <span><input
							type="text" th:field="*{email}" /></span> <span
							th:if="${#fields.hasErrors('email')}"
							th:text="#{label.mandatory}">Error</span>
					</div>
					<div>
						<input type="submit" name="submit" />
					</div>
				</form>
				<a th:href="@{/}"> <span><input type="submit"
						name="submit" value="Home" /></span></a>

			</div>
		</div>
	</div>

</body>
</html>
