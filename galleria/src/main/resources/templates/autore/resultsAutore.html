<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Autore Inserito</title>
</head>
<body>
	<ul>
		<li th:text="#{label.nome} +' '+ ${autore.nome}"></li>
		<li th:text="#{label.cognome} +' '+ ${autore.cognome}"></li>
		<li th:text="#{label.nascita} +' '+ ${autore.annoNascita}"></li>
		<li th:if="${autore.annoMorte}" th:text="#{label.annoMorte} +' '+ ${autore.annoMorte}"></li>
	</ul>	
</body>
</html>
