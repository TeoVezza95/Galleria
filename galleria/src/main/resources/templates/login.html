
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

<meta charset="utf-8" />
<title>LogIn</title>
<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png" />
<link rel="icon" type="image/png" href="img/apple-touch-icon.png" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link href="../static/css/results.css" th:href="@{/css/results.css}"
	rel="stylesheet" />

<link href="../static/css/login.css" th:href="@{/css/login.css}"
	rel="stylesheet" media="screen" />
	<link href="../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet" media="screen" />

</head>
<body>
	<div class="main-container">

		<div class=" highlight" style="margin: 0 auto;">

			<h1>Accedi</h1>
			<div class="row"></div>
			<div class="row">
				<div class="main">
					<div class="container">
						<div class="middle">
							<div id="login">
								<form th:action="@{/login}" method="post">
									<p>
										<span class="fa fa-user"></span><input type="text"
											name="username" placeholder="username"></input>
									</p>
									<p>
										<span class="fa fa-lock"></span><input type="password"
											name="password" placeholder="password"></input>
									</p>
									<span style="width: 50%; text-align: left; float: left;"><input
										type="submit" value="Accedi"></input></span>
								</form>
								<form action="/">
									<span style="width: 50%; text-align: right;"><input
										type="submit" value="Home"></input></span>
								</form>
								<div th:if="${param.error}">
									<h1 style="color: red">Username o Password errati</h1>
								</div>
							</div>
							<!--  end login -->
							<div class="logo"></div>
						</div>
						<!-- end middle -->
					</div>
					<!-- end container -->
				</div>
				<!-- end main -->
				

			</div>
		</div>
	</div>

</body>
</html>
