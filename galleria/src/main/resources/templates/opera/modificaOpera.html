
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Modifica Opera</title>
<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png" />
<link rel="icon" type="image/png" href="img/apple-touch-icon.png" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link href="../static/css/results.css" th:href="@{/css/results.css}"
	rel="stylesheet" />


</head>
<body>
	<div class="main-container">

		<div class=" highlight" style="margin: 0 auto;">

			<h1 >Modifica opera</h1>
			<div class="row"></div>
			<div class="row">
				<form action="#" th:action="@{/opera/modificaOpera(id=${opera.id})}" th:object="${opera}"
		method="post" >
		<div>
			<div>
				<span th:text="#{label.nome}">Nome: </span> <span><input
					type="text" th:field="*{nome}" /></span> <span
					th:if="${#fields.hasErrors('nome')}" th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				<span th:text="#{label.descrizione}">Descrizione: </span> <span><input
					type="text" th:field="*{descrizione}" /></span> <span
					th:if="${#fields.hasErrors('descrizione')}"
					th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				<span th:text="#{label.anno}">Anno: </span> <span><input
					type="text" th:field="*{anno}" /></span> <span
					th:if="${#fields.hasErrors('anno')}" th:text="#{label.number}">Error</span>
			</div>
			<div>
				<span th:text="#{label.autore}">Autore:</span> <select
					th:field="*{autore}">
					<option th:each="autore : ${autori}" th:value="${autore.id}"
						th:text="${autore.nome} +' '+ ${autore.cognome}"></option>
				</select>
			</div>
			<div>
				<span th:text="#{label.stanza}">Stanza:</span> <select
					th:field="*{stanza}">
					<option th:each="stanza : ${stanze}" th:value="${stanza.id}"
						th:text="${stanza.nome}"></option>
				</select>
			</div>
			<div>
			<span th:text="#{label.url}">Url: </span> <span><input
				type="text" th:field="*{url}" /></span> <span
				th:if="${#fields.hasErrors('url')}" th:text="#{label.mandatory}">Error</span>
		</div>
			<div>
				<input type="submit" name="submit"/>
			</div>
		</div>
	</form>
				<a th:href="@{/}"> <span><input type="submit"
						name="submit" value="Home" /></span></a>

			</div>
		</div>
	</div>

</body>
</html>
