<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Opere Inserite</title>
</head>
<body>
	<h1>Opere inserite nel sistema</h1>
	<p>
		<span th:text="#{label.nome}">Lista Opere</span>
	</p>
	<ul>
		<th:foreach th:each="opera : ${opere}">
			<li><a th:text="${opera.nome}"
				th:href="@{/opera/resultsOpera(id=${opera.id})}"></a>
				<a th:href="@{/opera/cancella(id=${opera.id})}"><span><input
						type="submit" name="submit" value="cancella" /></span></a></li>
		</th:foreach>
	</ul>
<a th:href="@{/opera/Home}"> <span><input
						type="submit" name="submit" value="ritorna alla Home" /></span></a>
</body>
</html>
