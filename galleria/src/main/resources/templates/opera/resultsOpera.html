<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png" />
<link rel="icon" type="image/png" href="img/apple-touch-icon.png" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link href="../static/css/results.css" th:href="@{/css/results.css}"
	rel="stylesheet" />


</head>
<body>
	<div class="main-container">

		<div class=" highlight" style="margin: 0 auto;">

			<h1 th:text="${opera.nome}"> </h1>
			<div class="row">

				<img th:src="${opera.url}" alt="opera immagine"
					style="height: 200px; width: 200px" />
				
					<div>
						<p th:text="'Nome: ' + ${opera.nome}" />
					</div>
					<div>
						<p th:text="'Anno: ' + ${opera.anno}" />
					</div>
					<div>
						<a th:text="'Autore: ' "></a><a th:text="${opera.autore.nome} +  ${opera.autore.cognome}" th:href="@{/autore/resultsAutoreUtente(id=${opera.autore.id})}"></a>
					</div>
					<div>
						<p th:text="'Stanza: ' + ${opera.stanza.nome}" />
					</div>

				
			</div>
			<div class="row">
				<div>
    	<p th:text="'Descrizione: ' + ${opera.descrizione}" />
    </div>
				<a th:href="@{/}"> <span><input type="submit" name="submit"
			value="Home" /></span></a>
		
			</div>
		</div>
	</div>
	
</body>
</html>
