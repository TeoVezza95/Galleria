<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Autore Inserito</title>
</head>
<body>
	<ul>
		<li th:text="#{label.nome} +' '+ ${opera.autore.nome}"></li>
		<li th:text="#{label.cognome} +' '+ ${opera.autore.cognome}"></li>
		<li th:text="#{label.annoNascita} +' '+ ${opera.autore.annoNascita}"></li>
		<li th:if="${autore.annoMorte}" th:text="#{label.annoMorte} +' '+ ${opera.autore.annoMorte}"></li>
	</ul>	
	<a th:href="@{/opera/Home}"> <span><input
						type="submit" name="submit" value="ritorna alla Home" /></span></a>

</body>
</html>
